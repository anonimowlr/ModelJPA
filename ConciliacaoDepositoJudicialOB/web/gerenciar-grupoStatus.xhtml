<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml"

             >
    
    

    <h:form >





        <p:messages autoUpdate="true" showDetail="true"></p:messages>



        <p:fieldset legend="Lista de Status">
            
            
             <p:toolbar >
                <p:toolbarGroup>

                    <p:commandButton value="Incluir novo Status"   action="#{grupoStatusBean.novo()}" rendered="#{grupoStatusBean.isBuscar()}" update="@form"></p:commandButton>
                   
                    <p:commandButton class="btn btn-success" value="Salvar" action="#{grupoStatusBean.salvar()}"  rendered="#{grupoStatusBean.isBuscar()==false}" update="@form"></p:commandButton>
                    <p:commandButton class="btn btn-primary" value="Listar Status" action="#{grupoStatusBean.buscar()}"  update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>





            <p:panelGrid  columns="2" rendered="#{grupoStatusBean.isBuscar()== false}">
                <h:outputLabel  for="" value="Nome do Status"></h:outputLabel>
                <p:inputText  value="#{grupoStatusBean.entidade.nomeStatus}" size="100"></p:inputText>

                <h:outputLabel  for="" value="CÃ³digo do Status" ></h:outputLabel>
                <p:inputText value="#{grupoStatusBean.entidade.codigoStatus}" disabled="true" style="color: blue" size="10"></p:inputText>
                
                
            </p:panelGrid>
            
            
            
            
            
            <p:dataTable scrollWidth="auto" scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="500" style="font-size: 10pt;width: auto"   value="#{grupoStatusBean.entidades}" var="status" rendered="#{grupoStatusBean.isBuscar()}" rows="15" paginator="true">

                <p:column  >
                    <p:commandButton    style="width: 180px" value="Editar" action="#{grupoStatusBean.editar(status)}" update="@form"> </p:commandButton>  
                    <p:commandButton    style="width: 180px" value="Excluir" action="#{grupoStatusBean.deletar(status)}" update="@form"> </p:commandButton>  
                     

                </p:column>
               


               
                
                
                <p:column  headerText="Codigo do Status" sortBy="#{status.codigoStatus}">
                    <h:outputText  value="#{status.codigoStatus}"></h:outputText>

                </p:column>
                
                
                
                <p:column  headerText="Nome do Status" sortBy="#{status.nomeStatus}" >
                    <h:outputText   value="#{status.nomeStatus}"></h:outputText>

                </p:column>
                
               
                
                

            </p:dataTable>






        </p:fieldset>
    </h:form>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    


</ui:decorate>
