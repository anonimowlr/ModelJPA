<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml"

             >



    <h:form id="frmPrincipal" rendered="#{funcionarioBean.isPermitir()}" >





        <p:messages autoUpdate="true" showDetail="true"></p:messages>



        <p:fieldset legend="Retornos Agência acima 50 mil">


            <p:toolbar rendered="#{desconciliacaoRetornoAgenciaAcimaBean.isEditar()}" >
                <p:toolbarGroup >


                    <p:commandButton  value="Salvar" action="#{desconciliacaoRetornoAgenciaAcimaBean.validarParaSalvar()}" rendered="#{desconciliacaoRetornoAgenciaAcimaBean.isBuscar()==false}" update=":frmPrincipal"></p:commandButton>

                    <p:button  style="width: 150px"  value="Inédito" href="gerenciar-inedito.jsf"  />
                </p:toolbarGroup>

            </p:toolbar>


            <p:toolbar rendered="#{desconciliacaoRetornoAgenciaAcimaBean.isBuscar()}" >
                <p:toolbarGroup >



                    <p:commandButton  value="Próxima desconciliação" action="#{desconciliacaoRetornoAgenciaAcimaBean.buscar()}" actionListener="#{desconciliacaoRetornoAgenciaQuantidadeAcimaBean.buscar()}" rendered="#{desconciliacaoRetornoAgenciaAcimaBean.isBuscar()}"  update=":frmPrincipal"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>





            <p:panelGrid columns="2"  id ="painel" rendered="#{desconciliacaoRetornoAgenciaAcimaBean.isBuscar()== false}">



                <h:outputLabel for="" value="STATUS"></h:outputLabel>


                <p:selectOneMenu  required="true" requiredMessage="Selecione o Status" immediate="true"   id ="status"  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.codigoSituacao}" >
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção" itemValue=""/>

                    <f:selectItems  value="#{grupoStatusBean.entidades}" var="a" itemValue="#{a.codigoStatus}" itemLabel="#{a.nomeStatus}"></f:selectItems>



                </p:selectOneMenu >




                <h:outputLabel for="" value="Tipo de tratamento" rendered="#{grupoTratamentoBean.isTratamento()}" ></h:outputLabel>

                <p:selectOneMenu filter="true"  filterMatchMode="contains"   id="selectObs" value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.codigoTratamento}" >
                    <f:selectItem  itemLabel="Selecione uma opção" itemValue="0"/>
                    <f:selectItems  value="#{grupoTratamentoBean.entidades}" var="a" itemValue="#{a.codigoTratamento}" itemLabel="#{a.nomeTratamento}"></f:selectItems>

                </p:selectOneMenu>


                <h:outputLabel for="" value="Observação"></h:outputLabel>
                <h:inputTextarea   value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.obsLivre}"   style="color: blue">
                </h:inputTextarea>





                <h:outputLabel for="" value="NPJ"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.npj}"   style="color: blue"/>
                <h:outputLabel for="" value="Variação"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.variacaoNpj}"   style="color: blue"/>

                <h:outputLabel for="" value="Número da conta depositária" ></h:outputLabel>
                <h:outputLabel value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.contaDepositaria}"  style="color: blue"/>

                <h:outputLabel for="" value="Numero da conta controle"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.contaControle}"  disabled="true" style="color: blue"></p:inputText>


                <h:outputLabel for="" value="Autor"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.autor}"   style="color: blue"/>

                <h:outputLabel for="" value="Matéria"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.materia}"   style="color: blue"/>


                <h:outputLabel for="" value="Assunto"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.assunto}"   style="color: blue"/>

                <h:outputLabel for="" value="Saldo da conta controle"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.saldoContaControle}"  disabled="true" style="color: blue">
                 <f:convertNumber type="number"  maxFractionDigits="2" />
                </p:inputText>

                <h:outputLabel for="" value="Saldo conta depositária"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.saldoDeposito}"  disabled="true" style="color: blue">
                
                 <f:convertNumber type="number"  maxFractionDigits="2" />
                </p:inputText>

                <h:outputLabel for="" value="Valor da desconciliação"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.valorDesconciliacao}"  disabled="true" style="color: blue">
                 <f:convertNumber type="number"  maxFractionDigits="2" />
                </p:inputText>

                <h:outputLabel for="" value="Data do último tratamento"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.dataSituacao}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>

                <h:outputLabel for="" value="Data desconciliacao"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.dataDesconciliacao}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>







                <h:outputLabel for="" value="Data entrada"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoRetornoAgenciaAcimaBean.entidade.dataEntradaBd}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>




















            </p:panelGrid>



           
            <p:toolbar rendered="#{desconciliacaoRetornoAgenciaAcimaBean.isBuscar()}" >
                <p:toolbarGroup>
                    <p:outputLabel value="Quantidade: #{desconciliacaoRetornoAgenciaQuantidadeAcimaBean.numeroRegistro}" />
                </p:toolbarGroup>
            </p:toolbar>









            <p:dataTable scrollWidth="auto" scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="500"   style="font-size: 10pt;width: auto"   value="#{desconciliacaoRetornoAgenciaAcimaBean.entidades}" var="desconciliacao" rendered="#{desconciliacaoRetornoAgenciaAcimaBean.isBuscar()}" rows="1" paginator="true">

                <p:column style="width: 150px">
                    <p:commandButton    style="width: 150px" value="Tratar" action="#{desconciliacaoRetornoAgenciaAcimaBean.verAvocacao(desconciliacao)}"  update=":frmPrincipal"> </p:commandButton>  

                    <p:commandButton  style="width: 150px"  value="Resgates" action="#{solicitacaoLevantamentoBean.buscarPorParametro(desconciliacao)}" onclick="PF('dlg').show();" update=":tbLevantamentos"> </p:commandButton> 

                </p:column>






                <p:column   headerText="Npj" sortBy="#{desconciliacao.npj}">
                    <h:outputText  value="#{desconciliacao.npj}"></h:outputText>

                </p:column>






                <p:column headerText="Conta depositária" sortBy="#{desconciliacao.contaDepositaria}">
                    <h:outputText   value="#{desconciliacao.contaDepositaria}"></h:outputText>

                </p:column>




                <p:column headerText="Valor da desconciliação" sortBy="#{desconciliacao.valorDesconciliacao}">
                    <h:outputText   value="#{desconciliacao.valorDesconciliacao}"></h:outputText>

                </p:column>




                <p:column headerText="Situacao da desconciliação" sortBy="#{desconciliacao.situacao}">
                    <h:outputText   value="#{desconciliacao.situacao}" ></h:outputText>

                </p:column>

                <p:column headerText="Complemento " sortBy="#{desconciliacao.nomeTratamento}">
                    <h:outputText   value="#{desconciliacao.nomeTratamento}" ></h:outputText>

                </p:column>


                <p:column headerText="Data da desconciliacao" sortBy="#{desconciliacao.dataDesconciliacao}">
                    <h:outputText  value="#{desconciliacao.dataDesconciliacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>

                <p:column headerText="Data entrada banco de dados" sortBy="#{desconciliacao.dataEntradaBd}">
                    <h:outputText  value="#{desconciliacao.dataEntradaBd}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>


                <p:column headerText="Data do último tratamento" sortBy="#{desconciliacao.dataSituacao}">
                    <h:outputText  value="#{desconciliacao.dataSituacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>










            </p:dataTable>











        </p:fieldset>




    </h:form>



    <p:dialog modal="true" width="1000px" height="200px" widgetVar="dlg" header="Lista de resgates">

        <p:dataTable style="font-size: 7pt" scrollWidth="auto" scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="80"  id="tbLevantamentos"      value="#{solicitacaoLevantamentoBean.levantamentos}" var="levantamento" >




            <p:column headerText="Numero do npj" sortBy="#{levantamento.npj}">

                <h:outputFormat   value="#{levantamento.npj}"></h:outputFormat>

            </p:column>   



            <p:column headerText="Conta Judicial" sortBy="#{levantamento.contaDepositaria}">

                <h:outputFormat   value="#{levantamento.contaDepositaria}"></h:outputFormat>



            </p:column>




            <p:column headerText="Valor do Resgate" sortBy="#{levantamento.vlRsgt}">

                <h:outputFormat   value="#{levantamento.vlRsgt}"></h:outputFormat>



            </p:column>

            <p:column headerText="Numero do ofício" sortBy="#{levantamento.numeroOficio}">

                <h:outputFormat   value="#{levantamento.numeroOficio}"></h:outputFormat>



            </p:column>


            <p:column headerText="Data resgate DJO" sortBy="#{levantamento.dataResgateDjo}">

                <h:outputFormat   value="#{levantamento.dataResgateDjo}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputFormat>



            </p:column>


        </p:dataTable>



    </p:dialog>






































</ui:decorate>
