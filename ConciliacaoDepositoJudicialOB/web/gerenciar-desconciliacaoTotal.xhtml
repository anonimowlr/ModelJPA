<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml"

             >



    <h:form id="frmPrincipal" rendered="#{funcionarioBean.isPermitir()}" >





        <p:messages autoUpdate="true" showDetail="true"></p:messages>



        <p:fieldset legend="Base desconciliação">


            <p:toolbar rendered="#{desconciliacaoTotalBean.isEditar()}" >
                <p:toolbarGroup >


                    <p:commandButton  value="Salvar" action="#{desconciliacaoTotalBean.validarParaSalvar()}" rendered="#{desconciliacaoTotalBean.isBuscar()==false}" update=":frmPrincipal"></p:commandButton>
                    <p:commandButton  value="Voltar para base" action="#{desconciliacaoTotalBean.buscar()}"  update=":frmPrincipal"></p:commandButton>
                   
                    <p:button  style="width: 150px"  value="Inédito" href="gerenciar-inedito.jsf"   target="_blank"/>
                </p:toolbarGroup>

            </p:toolbar>

           <p:toolbar  >
                <p:toolbarGroup >


                    <p:commandButton  value="Atualizar página"  actionListener="#{desconciliacaoTotalBean.buscar()}"   rendered="#{desconciliacaoTotalBean.isBuscar()}"  update=":frmPrincipal"></p:commandButton>
                </p:toolbarGroup>

            </p:toolbar>
           




            <p:panelGrid columns="2"  id ="painel" rendered="#{desconciliacaoTotalBean.isBuscar()== false}">
                
                <h:outputLabel for="" value="STATUS"></h:outputLabel>


                <p:selectOneMenu   immediate="true"   id ="status"  value="#{desconciliacaoTotalBean.entidade.codigoSituacao}" >
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção" itemValue=""/>

                    <f:selectItems  value="#{grupoStatusBean.entidades}" var="a" itemValue="#{a.codigoStatus}" itemLabel="#{a.nomeStatus}"></f:selectItems>



                </p:selectOneMenu >




                <h:outputLabel for="" value="Tipo de tratamento" rendered="#{grupoTratamentoBean.isTratamento()}" ></h:outputLabel>

                <p:selectOneMenu filter="true"  filterMatchMode="contains"   id="selectObs" value="#{desconciliacaoTotalBean.entidade.codigoTratamento}" >
                    <f:selectItem  itemLabel="Selecione uma opção" itemValue="0"/>
                    <f:selectItems  value="#{grupoTratamentoBean.entidades}" var="a" itemValue="#{a.codigoTratamento}" itemLabel="#{a.nomeTratamento}"></f:selectItems>

                </p:selectOneMenu>
                
                 <h:outputLabel for="" value="Observação"></h:outputLabel>
                <h:inputTextarea   value="#{desconciliacaoTotalBean.entidade.obsLivre}"   style="color: blue">
                </h:inputTextarea>
                  


                
                <h:outputLabel for="" value="NPJ"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoTotalBean.entidade.npj}"   style="color: blue"/>
                
                <h:outputLabel for="" value="Número da conta depositária" ></h:outputLabel>
                <h:outputLabel value="#{desconciliacaoTotalBean.entidade.contaDepositaria}"  style="color: blue"/>

                <h:outputLabel for="" value="Numero da conta controle"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoTotalBean.entidade.contaControle}"  disabled="true" style="color: blue"></p:inputText>
              
                
                <h:outputLabel for="" value="Autor"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoTotalBean.entidade.autor}"   style="color: blue"/>
                
                <h:outputLabel for="" value="Matéria"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoTotalBean.entidade.materia}"   style="color: blue"/>
                
                
                <h:outputLabel for="" value="Assunto"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoTotalBean.entidade.assunto}"   style="color: blue"/>

                <h:outputLabel for="" value="Saldo da conta controle"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoTotalBean.entidade.saldoContaControle}"  disabled="true" style="color: blue"></p:inputText>

                <h:outputLabel for="" value="Saldo conta depositária"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoTotalBean.entidade.saldoDeposito}"  disabled="true" style="color: blue"></p:inputText>

                <h:outputLabel for="" value="Valor da desconciliação"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoTotalBean.entidade.valorDesconciliacao}"  disabled="true" style="color: blue">
                <f:convertNumber type="number"  maxFractionDigits="2" />
                
                </p:inputText>

                <h:outputLabel for="" value="Data do último tratamento"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoTotalBean.entidade.dataSituacao}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
                <h:outputLabel for="" value="Data desconciliacao"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoTotalBean.entidade.dataDesconciliacao}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
                
                
                
                
                
                
                <h:outputLabel for="" value="Data entrada"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoTotalBean.entidade.dataEntradaBd}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
                
               
                    


                













            </p:panelGrid>


            
            <p:toolbar rendered="#{desconciliacaoTotalBean.isBuscar()}" >
                <p:toolbarGroup>
                    
                        <h:commandLink>
                            <h:graphicImage  width="50px" library="imagens" name="excel.png" title="Exportar para Excel" ></h:graphicImage>

                            <p:dataExporter type="csv" target="tblDesconciliacaoTotal" fileName="tblDesconciliacaoTotal" />
                        </h:commandLink>

                </p:toolbarGroup>

            </p:toolbar>
            
           



            <p:dataTable id="tblDesconciliacaoTotal" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" currentPageReportTemplate="({totalRecords} desconciliações )" scrollWidth="auto" scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="500"   style="font-size: 10pt;width: auto"   value="#{desconciliacaoTotalBean.entidades}" var="d" rendered="#{desconciliacaoTotalBean.isBuscar()}" rows="500" paginator="true">

                <p:column style="width: 150px" exportable="false">
                    <p:commandButton    style="width: 150px" value="Tratar" action="#{desconciliacaoTotalBean.verAvocacao(d)}"  update=":frmPrincipal"> </p:commandButton>  

                     <p:commandButton  style="width: 150px"  value="Resgates" action="#{solicitacaoLevantamentoBean.buscarPorParametro(d)}" onclick="PF('dlg').show();" update=":tbLevantamentos"> </p:commandButton> 
                     <p:commandButton  style="width: 150px"  value="Priorizar" action="#{desconciliacaoTotalBean.priorizar(d)}" rendered="#{funcionarioBean.isCargoGerencial()}" update="@form"> </p:commandButton> 
                     <p:commandButton  style="width: 150px"  value="Liberar" action="#{desconciliacaoTotalBean.liberar(d)}" rendered="#{funcionarioBean.isCargoGerencial()}" update="@form"> </p:commandButton> 

                </p:column>






                <p:column   headerText="Npj" sortBy="#{d.npj}" filterBy="#{d.npj}" filterMatchMode="contains">
                    <h:outputText  value="#{d.npj}"></h:outputText>

                </p:column>
                
                
                <p:column style="width: 25px" headerText="Var" sortBy="#{d.variacaoNpj}" filterBy="#{d.variacaoNpj}" filterStyle="max-width:15px; min-width:15px" filterMatchMode="contains">
                    <h:outputText value="#{d.variacaoNpj}"></h:outputText>

                </p:column>






                <p:column headerText="Conta depositária" sortBy="#{d.contaDepositaria}" filterBy="#{d.contaDepositaria}" filterMatchMode="contains">
                    <h:outputText   value="#{d.contaDepositaria}"></h:outputText>

                </p:column>

               


                <p:column headerText="Valor da desconciliação" sortBy="#{d.valorDesconciliacao}">
                    <h:outputText   value="#{d.valorDesconciliacao}">
                      <f:convertNumber type="number"  maxFractionDigits="2" />
                    </h:outputText>

                </p:column>




                <p:column headerText="Status" sortBy="#{d.situacao}" filterBy="#{d.situacao}" filterMatchMode="contains">
                    <h:outputText   value="#{d.situacao}"></h:outputText>

                </p:column>
                
                
                <p:column headerText="Complemento Status" sortBy="#{d.nomeTratamento}" filterBy="#{d.nomeTratamento}" filterMatchMode="contains">
                    <h:outputText   value="#{d.nomeTratamento}"></h:outputText>

                </p:column>

                
                
                  <p:column headerText="Observação" sortBy="#{d.obsLivre}" filterBy="#{d.obsLivre}" filterMatchMode="contains" >
                    <h:outputText  value="#{d.obsLivre}">
                      
                    </h:outputText>

                </p:column>
                
                
                <p:column headerText="Data entrada banco de dados" sortBy="#{d.dataEntradaBd}" filterBy="#{d.dataEntradaBd}" filterMatchMode="contains">
                    <h:outputText  value="#{d.dataEntradaBd}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>
                
                <p:column headerText="Dias desconciliado" sortBy="#{d.diasDesconciliado}" filterBy="#{d.diasDesconciliado}" filterMatchMode="contains">
                    <h:outputText  value="#{d.diasDesconciliado}">
                    </h:outputText>

                </p:column>
                
                
                <p:column headerText="Data  primeiro Tratamento" sortBy="#{d.dataPrimeiroTratamento}" filterBy="#{d.dataPrimeiroTratamento}" filterMatchMode="contains">
                    <h:outputText  value="#{d.dataPrimeiroTratamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>
                
                
                 <p:column headerText="Data Tratamento atual" sortBy="#{d.dataSituacao}" filterBy="#{d.dataSituacao}" filterMatchMode="contains">
                    <h:outputText  value="#{d.dataSituacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>

                <p:column headerText="Data da desconciliacao Diris" sortBy="#{d.dataDesconciliacao}" filterBy="#{d.dataDesconciliacao}" filterMatchMode="contains" >
                    <h:outputText  value="#{d.dataDesconciliacao}"    >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>
               
                
                
                
              


               

                
                
                 <p:column headerText="Funcionario responsável último tratamento" sortBy="#{d.funcionarioResponsavelSituacao}" filterBy="#{d.funcionarioResponsavelSituacao}" filterMatchMode="contains" >
                    <h:outputText  value="#{d.funcionarioResponsavelSituacao}">
                        
                    </h:outputText>

                </p:column>
                
                
                 <p:column headerText="Funcionario Atual" sortBy="#{d.funcionarioAtual}" filterBy="#{d.funcionarioAtual}" filterMatchMode="contains" >
                    <h:outputText  value="#{d.funcionarioAtual}">
                        
                    </h:outputText>

                </p:column>
                
                <p:column exportable="false" headerText="Registro travado?" sortBy="#{d.avocado}" filterBy="#{d.avocado}" filterMatchMode="contains" >
                    <h:outputText  value="#{d.avocado}">
                        
                    </h:outputText>

                </p:column>
                
                 <p:column headerText="Tratado no Prazo?" sortBy="#{d.tratadoPrazo}" filterBy="#{d.tratadoPrazo}" filterMatchMode="contains" >
                    <h:outputText  value="#{d.tratadoPrazo}">
                        
                    </h:outputText>

                </p:column>
               


                





            </p:dataTable>

            
            
            
            
            





        </p:fieldset>



        
    </h:form>
    
    
    
        <p:dialog modal="true" width="1000px" height="200px" widgetVar="dlg" header="Lista de resgates">

            <p:dataTable style="font-size: 7pt" scrollWidth="auto" scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="80"  id="tbLevantamentos"      value="#{solicitacaoLevantamentoBean.levantamentos}" var="levantamento" >




                <p:column headerText="Numero do npj" sortBy="#{levantamento.idNpj}">

                    <h:outputText   value="#{levantamento.idNpj}"></h:outputText>

                </p:column>   



            </p:dataTable>



        </p:dialog>
   
    
































</ui:decorate>
