<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml"

             >



    <h:form id="frmPrincipal" rendered="#{funcionarioBean.isPermitir()}" >





        <p:messages autoUpdate="true" showDetail="true"></p:messages>



        <p:fieldset legend="Desconciliações Priorizadas">


            <p:toolbar rendered="#{desconciliacaoPriorizadoBean.isEditar()}" >
                <p:toolbarGroup >


                    <p:commandButton  value="Salvar" action="#{desconciliacaoPriorizadoBean.validarParaSalvar()}" rendered="#{desconciliacaoPriorizadoBean.isBuscar()==false}" update=":frmPrincipal"></p:commandButton>
                    <p:button  style="width: 150px"  value="Inédito" href="gerenciar-inedito.jsf"   target="_blank"/>
                </p:toolbarGroup>

            </p:toolbar>
            
            
            
            <p:toolbar  >
                <p:toolbarGroup >


                    <p:commandButton  value="Próxima desconciliação"  action="#{desconciliacaoPriorizadoBean.buscar()}"   rendered="#{desconciliacaoPriorizadoBean.isBuscar()}"  actionListener="#{desconciliacaoPriorizadoQuantidadeBean.buscar()}"  update=":frmPrincipal"></p:commandButton>
                </p:toolbarGroup>

            </p:toolbar>






            <p:panelGrid columns="2"  id ="painel" rendered="#{desconciliacaoPriorizadoBean.isBuscar()== false}">
                
                
                <h:outputLabel for="" value="STATUS"></h:outputLabel>


                <p:selectOneMenu   immediate="true"   id ="status"  value="#{desconciliacaoPriorizadoBean.entidade.codigoSituacao}" >
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção" itemValue=""/>

                    <f:selectItems  value="#{grupoStatusBean.entidades}" var="a" itemValue="#{a.codigoStatus}" itemLabel="#{a.nomeStatus}"></f:selectItems>



                </p:selectOneMenu >




                <h:outputLabel for="" value="Tipo de tratamento" rendered="#{grupoTratamentoBean.isTratamento()}" ></h:outputLabel>

                <p:selectOneMenu filter="true"  filterMatchMode="contains"   id="selectObs" value="#{desconciliacaoPriorizadoBean.entidade.codigoTratamento}" >
                    <f:selectItem  itemLabel="Selecione uma opção" itemValue="0"/>
                    <f:selectItems  value="#{grupoTratamentoBean.entidades}" var="a" itemValue="#{a.codigoTratamento}" itemLabel="#{a.nomeTratamento}"></f:selectItems>

                </p:selectOneMenu>

                <h:outputLabel for="" value="Observação"></h:outputLabel>
                <h:inputTextarea   value="#{desconciliacaoPriorizadoBean.entidade.obsLivre}"   style="color: blue">
                </h:inputTextarea>

                
                
                <h:outputLabel for="" value="NPJ"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoPriorizadoBean.entidade.npj}"   style="color: blue"/>
                
                <h:outputLabel for="" value="Variação"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoPriorizadoBean.entidade.variacaoNpj}"   style="color: blue"/>
                
                <h:outputLabel for="" value="Número da conta depositária" ></h:outputLabel>
                <h:outputLabel value="#{desconciliacaoPriorizadoBean.entidade.contaDepositaria}"  style="color: blue"/>

                <h:outputLabel for="" value="Numero da conta controle"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoPriorizadoBean.entidade.contaControle}"  disabled="true" style="color: blue"></p:inputText>
              
                
                <h:outputLabel for="" value="Autor"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoPriorizadoBean.entidade.autor}"   style="color: blue"/>
                
                <h:outputLabel for="" value="Matéria"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoPriorizadoBean.entidade.materia}"   style="color: blue"/>
                
                
                <h:outputLabel for="" value="Assunto"></h:outputLabel>
                <h:outputLabel  value="#{desconciliacaoPriorizadoBean.entidade.assunto}"   style="color: blue"/>

                <h:outputLabel for="" value="Saldo da conta controle"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoPriorizadoBean.entidade.saldoContaControle}"  disabled="true" style="color: blue"></p:inputText>

                <h:outputLabel for="" value="Saldo conta depositária"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoPriorizadoBean.entidade.saldoDeposito}"  disabled="true" style="color: blue"></p:inputText>

                <h:outputLabel for="" value="Valor da desconciliação"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoPriorizadoBean.entidade.valorDesconciliacao}"  disabled="true" style="color: blue">
                 <f:convertNumber type="number"  maxFractionDigits="2" />
                </p:inputText>

                <h:outputLabel for="" value="Data do último tratamento"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoPriorizadoBean.entidade.dataSituacao}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
                <h:outputLabel for="" value="Data desconciliacao"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoPriorizadoBean.entidade.dataDesconciliacao}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
                
                
                
                
                
                
                <h:outputLabel for="" value="Data entrada"></h:outputLabel>
                <p:inputText  value="#{desconciliacaoPriorizadoBean.entidade.dataEntradaBd}"  disabled="true" style="color: blue">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
                
                
                
                  
                    


                













            </p:panelGrid>

            
            
            
            <p:toolbar rendered="#{desconciliacaoPriorizadoBean.isBuscar()}" >
                <p:toolbarGroup>
                    <p:outputLabel value="Quantidade: #{desconciliacaoPriorizadoQuantidadeBean.numeroRegistro}" />
                </p:toolbarGroup>
            </p:toolbar>
           
            
            
            
           



            <p:dataTable  style="font-size: 10pt;width: auto"   value="#{desconciliacaoPriorizadoBean.entidades}" var="d" rendered="#{desconciliacaoPriorizadoBean.isBuscar()}" rows="1" paginator="true">

                <p:column style="width: 150px">
                    <p:commandButton    style="width: 150px" value="Tratar" action="#{desconciliacaoPriorizadoBean.verAvocacao(d)}"  update=":frmPrincipal"> </p:commandButton>  

                     <p:commandButton  style="width: 150px"  value="Resgates" action="#{desconciliacaoPriorizadoBean.buscarPorParametro(d)}" onclick="PF('dlg').show();" update=":tbLevantamentos"> </p:commandButton> 

                </p:column>






                <p:column   headerText="Npj" >
                    <h:outputText  value="#{d.npj}"></h:outputText>

                </p:column>






                <p:column headerText="Conta depositária" >
                    <h:outputText   value="#{d.contaDepositaria}"></h:outputText>

                </p:column>

               


                <p:column headerText="Valor da desconciliação" sortBy="#{d.valorDesconciliacao }">
                    <h:outputText   value="#{d.valorDesconciliacao}">
                        <f:convertNumber type="number"  maxFractionDigits="2" />
                    
                    
                    </h:outputText>

                </p:column>




                <p:column headerText="Status" >
                    <h:outputText   value="#{d.situacao}"></h:outputText>

                </p:column>
                
                
                <p:column headerText="Complemento" >
                    <h:outputText   value="#{d.nomeTratamento}"></h:outputText>

                </p:column>


                <p:column headerText="Data da desconciliacao" >
                    <h:outputText  value="#{d.dataDesconciliacao}"    >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>
               
                <p:column headerText="Data entrada banco de dados">
                    <h:outputText  value="#{d.dataEntradaBd}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>
                
                <p:column headerText="Dias desconciliado">
                    <h:outputText  value="#{d.diasDesconciliado}">
                    </h:outputText>

                </p:column>
                
                
                <p:column headerText="Observação"  >
                    <h:outputText  value="#{d.obsLivre}">
                        
                    </h:outputText>

                </p:column>


                <p:column headerText="Data do último tratamento">
                    <h:outputText  value="#{d.dataSituacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>

                
                
                 <p:column headerText="Funcionario responsável" >
                    <h:outputText  value="#{d.funcionarioResponsavelSituacao}">
                        
                    </h:outputText>

                </p:column>
                
                
                 <p:column headerText="Funcionario Atual" >
                    <h:outputText  value="#{d.funcionarioAtual}">
                        
                    </h:outputText>

                </p:column>
                
                 <p:column headerText="Registro travado?" >
                    <h:outputText  value="#{d.avocado}">
                        
                    </h:outputText>

                </p:column>
               


                





            </p:dataTable>

            
            
            
            
            





        </p:fieldset>



        
    </h:form>
    
    
    
        <p:dialog modal="true" width="1000px" height="200px" widgetVar="dlg" header="Lista de resgates">

            <p:dataTable style="font-size: 7pt" scrollWidth="auto" scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="80"  id="tbLevantamentos"      value="#{solicitacaoLevantamentoBean.levantamentos}" var="d" >




                <p:column headerText="Numero do npj" sortBy="#{d.npj}">

                    <h:outputFormat   value="#{d.npj}"></h:outputFormat>

                </p:column>   



                <p:column headerText="Conta Judicial" sortBy="#{d.contaDepositaria}">

                    <h:outputFormat   value="#{d.contaDepositaria}"></h:outputFormat>



                </p:column>




                <p:column headerText="Valor do Resgate" sortBy="#{d.vlRsgt}">

                    <h:outputFormat   value="#{d.vlRsgt}"></h:outputFormat>



                </p:column>

                <p:column headerText="Numero do ofício" sortBy="#{d.numeroOficio}">

                    <h:outputFormat   value="#{d.numeroOficio}"></h:outputFormat>



                </p:column>


                <p:column headerText="Data resgate DJO" sortBy="#{d.dataResgateDjo}">

                    <h:outputFormat   value="#{d.dataResgateDjo}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputFormat>



                </p:column>


            </p:dataTable>



        </p:dialog>
   
    
































</ui:decorate>
