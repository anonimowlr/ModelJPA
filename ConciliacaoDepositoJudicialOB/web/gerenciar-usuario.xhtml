<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"
             >






    <h:form>

        <p:messages autoUpdate="true" showDetail="true"></p:messages>



        <p:fieldset legend="Gerenciar Usuarios">


            <p:toolbar >
                <p:toolbarGroup>

                    <p:commandButton value="Novo" action="#{usuarioBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{usuarioBean.salvar()}"  disabled="#{usuarioBean.isBuscar()}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{usuarioBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>


        </p:fieldset>
        
        
        <p:panelGrid columns="2" rendered="#{usuarioBean.isBuscar() == false}">
            
            <h:outputLabel></h:outputLabel>
            <p:inputText value="#{usuarioBean.entidade.nome}"></p:inputText>
            <h:outputLabel></h:outputLabel>
            <p:password value="#{usuarioBean.entidade.senha}"></p:password>
            
            
            
        </p:panelGrid>

        
        
        <p:dataTable value="#{usuarioBean.entidades}" var="u" rendered="#{usuarioBean.isBuscar()}">
            
            
            <p:column>
                <p:commandButton value="Editar" action="#{usuarioBean.editar(u)}" update="@form"> </p:commandButton>   
                <p:commandButton value="Deletar" action="#{usuarioBean.deletar(u)}" update="@form"> </p:commandButton>   

                </p:column>

            <p:column headerText="NOME" >
                <h:outputText value="#{u.nome}"></h:outputText>
                
            </p:column>
            <p:column headerText="SENHA" >
                <h:outputText value="#{u.senha}"></h:outputText>
                
            </p:column>
            
            
            
        </p:dataTable>
        
        
        
        
        
        
        
        
        
        
        
        
        

    </h:form>




</ui:decorate>
