<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml"

             >



    <h:form id="frmPrincipal" rendered="#{funcionarioBean.isPermitir()}" >





        <p:messages autoUpdate="true" showDetail="true"></p:messages>



        <p:fieldset legend="Série Histórica desconciliações">



            <p:dataTable id="tblSerieHistorica"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         currentPageReportTemplate="({totalRecords} registros )" 
                         scrollWidth="auto" 
                         scrollRows="20" 
                         scrollable="true" 
                         liveScroll="true" 
                         scrollHeight="500"   
                         style="font-size: 10pt;width: auto"   
                         value="#{serieDesconciliacaoBean.entidades}" 
                         var="d" 
                         rendered="#{serieDesconciliacaoBean.isBuscar()}" 
                         rows="500" 
                         paginator="true">




                <p:column   headerText="QUANTIDADE" sortBy="#{d.quantidade}" >
                    <h:outputText  value="#{d.quantidade}"></h:outputText>

                </p:column>

                
                
               



                <p:column headerText="Valor da desconciliação" sortBy="#{d.valor}" >
                    <h:outputText   value="#{d.valor}">
                        <f:convertNumber type="number"  maxFractionDigits="2" />
                    </h:outputText>


                </p:column>
                <p:column headerText="Valor absoluto desconciliação ||" sortBy="#{d.valorAbsoluto}" >
                    <h:outputText   value="#{d.valorAbsoluto}">
                        <f:convertNumber type="number"  maxFractionDigits="2" />
                    </h:outputText>

                </p:column>




                <p:column headerText="Data da Desconciliação" sortBy="#{d.data}">
                    <h:outputText   value="#{d.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                </p:column>










            </p:dataTable>











        </p:fieldset>


    </h:form>
















</ui:decorate>
